<div class="container-film-cards">
  <h2 class="cards-title">Film:</h2> 
  
  <app-loading *ngIf="isLoading"></app-loading>
  
  <h3
    *ngIf="!countFilms"
    class="title-count">We are sorry, no film was found =(</h3>
  <div
    *ngIf="films"
    class="container-cards">
    <div
      class="card-item-div"
      *ngFor="let film of films">
      <app-card-film
        [film]="film"
        [imgFilm]="imgFilm"></app-card-film> 
    </div>
  </div>
</div>
