<div class="container-visit">
  <h2 class="visit-title">Last five visited</h2>
  <ul *ngIf="arrayLastVisit" class="visit-ul">
    <li *ngFor="let visit of arrayLastVisit.reverse()" class="visit-li">
      <img class="visit-icon" src="assets/img/icon/darth.png" alt="item">
      <span class="visit-film">{{ visit }}</span>
    </li>
  </ul>
</div>
